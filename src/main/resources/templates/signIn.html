<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/divHeader :: divHeader" />
    <div class="row">
        <form action="/member/sign-in" method="post" th:object="${signInForm}">
            <div>
                <label th:for="id">아이디</label>
                <input type="text" th:name="id" placeholder="아이디를 입력하세요">
                <div class="field-error" th:errors="*{id}">아이디를 입력해주세요.</div>
            </div>
            <div>
                <label th:for="password">비밀번호</label>
                <input type="password" th:name="password" placeholder="비밀번호를 입력하세요">
                <div class="field-error" th:errors="*{password}">비밀번호를 입력해주세요.</div>
            </div>
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
            </div>
            <button type="submit">로그인</button>
            <button type="button" th:onclick="|location.href='@{/member/sign-up}'|">회원가입</button>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
