<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/divHeader :: divHeader" />
    <div class="row">
        <form th:action="@{/order}" method="post">
            <input th:field="${product.id}" type="hidden">
            <div class="row">
                <!-- 1 + N 문제, 패치 조인 사용해야함 -->
                <img th:src="|/images/${product.productImage['storeImageName']}|">
            </div>
            <div class="row">
                상품 이름 <p th:text="${product.name}">상품이름</p>
            </div>
            <div class="row">
                상품 가격 <p th:text="${product.price}">상품가격</p>
            </div>
            <div class="row">
                상품 설명 <p th:text="${product.description}">상품설명</p>
            </div>
            <div class="row">
                주문할 수량 <input type="number" th:id="count" th:name="count" value="1" min="1" max="10">
            </div>
            <button type="submit">주문</button>
            <button type="button" onclick="put()">장바구니 담기</button>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
