<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/divHeader :: divHeader" />
    <div>
        <form th:action="@{/order}" method="post">
            <input type="hidden" th:id="productId" th:name="id" th:value="${product.id}">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">상품이미지</label>
                <div class="col-sm-10">
                    <img class="img-thumbnail" th:src="|/images/${product.productImage['storeImageName']}|" width="200" height="200">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">상품이름</label>
                <div class="col-sm-10"><p th:text="${product.name}">상품이름</p></div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">상품가격</label>
                <div class="col-sm-10"><p th:text="${product.price}">상품가격</p></div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">상품설명</label>
                <div class="col-sm-10"><p th:text="${product.description}">상품설명</p></div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">주문할 수량</label>
                <div class="col-sm-10"><input type="number" th:id="count" th:name="count" value="1" min="1" max="10"></div>
            </div>
            <button type="submit" class="btn btn-success">주문</button>
            <button type="button" class="btn btn-primary" th:onclick="put()">장바구니 담기</button>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
