<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="div-body">
        <form action="/signIn" method="post">
            <div>
                <label th:for="id">아이디</label>
                <input type="text" th:name="id" placeholder="아이디를 입력하세요">
            </div>
            <div>
                <label th:for="password">비밀번호</label>
                <input type="password" th:name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit">로그인</button>
        </form>
    </div>
</div>
</body>
</html>
